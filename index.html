<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - FP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="img/logo-FP.png" alt="Logo FP">
    </div>
  </header>

  <!-- SEÇÃO 1 -->
  <section>
    <h2>Meus Trabalhos</h2>
    <div class="carousel" id="carousel-trabalhos">
      <div class="card" data-video="jVfv1bJLdxg"><img src="img/vertical-img.jpg" alt="Trabalho 1"></div>
      <div class="card" data-video="jVfv1bJLdxg"><img src="img/vertical-img.jpg" alt="Trabalho 2"></div>
      <div class="card" data-video="jVfv1bJLdxg"><img src="img/vertical-img.jpg" alt="Trabalho 3"></div>
      <div class="card" data-video="jVfv1bJLdxg"><img src="img/vertical-img.jpg" alt="Trabalho 4"></div>
    </div>
  </section>

  <!-- SEÇÃO 2 -->
  <section>
    <h2>Títulos</h2>
    <div class="carousel" id="carousel-titulos">
      <div class="card" data-video="jVfv1bJLdxg"><img src="img/vertical-red-img.jpg" alt="Título 1"></div>
      <div class="card" data-video="jVfv1bJLdxg"><img src="img/vertical-red-img.jpg" alt="Título 2"></div>
      <div class="card" data-video="jVfv1bJLdxg"><img src="img/vertical-red-img.jpg" alt="Título 3"></div>
    </div>
  </section>

  <!-- SEÇÃO 3 -->
  <section>
    <h2>Títulos (2)</h2>
    <div class="grid-2x2">
      <div class="card" data-video="AzP6YmaQNdI"><img src="img/purple-horizontal.jpg" alt="Título A"></div>
      <div class="card" data-video="AzP6YmaQNdI"><img src="img/purple-horizontal.jpg" alt="Título B"></div>
      <div class="card" data-video="AzP6YmaQNdI"><img src="img/purple-horizontal.jpg" alt="Título C"></div>
      <div class="card" data-video="AzP6YmaQNdI"><img src="img/purple-horizontal.jpg" alt="Título D"></div>
    </div>
  </section>

  <!-- Modal de vídeo -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="videoFrame" width="800" height="450" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
